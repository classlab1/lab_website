<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>News & Events • CLASS Lab</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
<style>
:root{ --ink:#2c3e50; --muted:#5a6b80; --blue:#3498db; --bg:#f8f9fa; --shadow:0 12px 30px rgba(0,0,0,.10); }
*{ box-sizing:border-box; margin:0; padding:0; }
body{ font-family:'Century Gothic','CenturyGothic','AppleGothic',sans-serif; color:var(--ink); background:var(--bg); line-height:1.65; }

/* ===== Navbar (same as main site) ===== */
.navbar{
  background: linear-gradient(135deg,#2c3e50,#34495e);
  padding: 1rem 0;
  position: fixed; top:0; left:0; right:0;
  z-index: 1000;
  box-shadow: 0 2px 10px rgba(0,0,0,.1);
}
.nav-container{
  max-width:1200px; margin:0 auto; padding:0 2rem;
  display:flex; justify-content:space-between; align-items:center; position:relative;
}
.logo-img{ height:45px; width:auto; display:block; }

.nav-links{ display:flex; list-style:none; gap:2rem; }
.nav-links a{ color:#ecf0f1; text-decoration:none; font-weight:500; transition:color .3s; }
.nav-links a:hover{ color:#3498db; }

.hamburger{
  display:none; background:transparent; border:0; color:#ecf0f1;
  font-size:1.6rem; width:44px; height:44px; border-radius:8px;
  align-items:center; justify-content:center; cursor:pointer;
}
.hamburger:focus-visible{ outline:3px solid #6ea8ff; outline-offset:2px; }

@media (max-width:640px){
  .hamburger{ display:inline-flex; }
  .nav-links{
    position:absolute; top:100%; left:12px; right:12px;
    display:grid; gap:0;
    background:linear-gradient(135deg,#2c3e50,#34495e);
    border-radius:14px; box-shadow:0 16px 36px rgba(0,0,0,.25);
    padding:.5rem; transform:translateY(-10px); opacity:0; pointer-events:none;
    transition:transform .2s, opacity .2s;
  }
  .nav-links li a{ display:block; padding:.9rem 1rem; border-radius:10px; }
  .navbar.open .nav-links{ opacity:1; transform:translateY(8px); pointer-events:auto; }
}

main{ padding-top:100px; }
body.menu-lock{ overflow:hidden; }

/* ===== Page styling ===== */
.container{ max-width:1100px; margin:0 auto; padding:0 2rem; }
.section-title{ text-align:center; font-size:2.5rem; font-weight:800; color:#2c3e50; margin-bottom:1.25rem; }
.section-underline{ width:72px; height:6px; background:var(--blue); border-radius:4px; margin:.4rem auto 1.8rem; }

.news-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:1.6rem; }
.card{ background:#fff; border-radius:16px; box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column; transition:.2s ease; }
.card:hover{ transform:translateY(-4px); box-shadow:0 18px 40px rgba(0,0,0,.14); }
.thumb{ aspect-ratio:16/9; position:relative; background:#eaf1f8; }
.thumb img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
.badge{ position:absolute; left:12px; top:12px; background:linear-gradient(135deg,#3498db,#2980b9); color:#fff; padding:.35rem .7rem; border-radius:999px; font-size:.78rem; font-weight:700; }
.content{ padding:1rem 1.1rem 1.2rem; display:flex; flex-direction:column; gap:.5rem; }
.meta{ display:flex; gap:.6rem; align-items:center; color:#6b7a90; font-size:.92rem; }
.meta i{ color:#3498db; }
.title{ font-weight:800; font-size:1.1rem; color:#213247; }
.excerpt{ color:#5a6b80; font-size:.98rem; }
.tags{ display:flex; flex-wrap:wrap; gap:.4rem; }
.tag{ background:#eef5fb; color:#2b6aa0; padding:.15rem .55rem; border-radius:6px; font-size:.78rem; }
.more{ margin-top:.6rem; align-self:flex-start; border:0; background:transparent; color:#2a7ecf; font-weight:800; cursor:pointer; display:inline-flex; align-items:center; gap:.4rem; }
.more i{ transition: transform .15s ease; }
.more:hover i{ transform: translateX(2px); }

/* Modal */
.modal{ position:fixed; inset:0; background:rgba(17,24,39,.6); display:none; align-items:center; justify-content:center; z-index:2000; padding:1rem; }
.modal.open{ display:flex; }
.sheet{ width:min(920px, 100%); max-height:92vh; overflow:auto; background:#fff; border-radius:18px; box-shadow:0 30px 70px rgba(0,0,0,.35); }
.sheet-head{ position:relative; aspect-ratio:16/9; background:#0b2540; overflow:hidden; }
.sheet-head img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:#000; }
.sheet-body{ padding:1.25rem 1.4rem 1.6rem; }
.sheet-title{ font-size:1.5rem; font-weight:900; margin-bottom:.2rem; }
.sheet-meta{ color:#5b6e84; display:flex; gap:1rem; flex-wrap:wrap; margin-bottom:.7rem; }
.sheet-desc{ color:#2b2f36; white-space:pre-wrap; }
.sheet-links{ margin-top:1rem; display:flex; gap:.5rem; flex-wrap:wrap; }
.btn{ background:linear-gradient(135deg,#3498db,#2980b9); color:#fff; border:none; border-radius:10px; padding:.6rem .9rem; text-decoration:none; display:inline-flex; gap:.5rem; align-items:center; font-weight:700; }
.gallery{ display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:.6rem; margin-top:1rem; }
.gallery img{ width:100%; height:140px; object-fit:cover; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,.08); }
.close{ position:absolute; top:10px; right:10px; width:40px; height:40px; border-radius:50%; border:0; background:rgba(255,255,255,.9); color:#2b2f36; display:inline-flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,.18) }
.close:hover{ background:#fff; }

/* Footer */
.footer{ background:linear-gradient(135deg,#2c3e50,#34495e); color:#ecf0f1; padding:3rem 0 1rem; margin-top:4rem; }
.footer-content{ max-width:1200px; margin:0 auto; padding:0 2rem; display:flex; gap:2rem; flex-wrap:wrap; }
.footer-section{ flex:1 1 260px; }
.footer-section h4{ color:#3498db; margin-bottom:1rem; }
.social-links{ display:flex; gap:1rem; margin-top:1rem; }
.social-links a{ color:#ecf0f1; font-size:1.4rem; transition:color .3s ease; }
.social-links a:hover{ color:#3498db; }
.footer-bottom{ text-align:center; margin-top:2rem; padding-top:2rem; border-top:1px solid #34495e; color:#bdc3c7; }
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar" id="navbar">
  <div class="nav-container">
    <a href="lab.html" aria-label="Class Lab home">
      <img src="ClassLabLogo.png" class="logo-img" alt="CLASS Lab logo">
    </a>

    <button class="hamburger" id="hamburger" aria-label="Open menu" aria-controls="primary-navigation" aria-expanded="false">
      <i class="fa-solid fa-bars"></i>
    </button>

    <ul class="nav-links" id="primary-navigation">
      <li><a href="about.html">About Us</a></li>
      <li><a href="lab.html#focus">Lab Focus</a></li>
      <li><a href="lab.html#projects">Projects</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="news.html" class="active">News</a></li>
      <li><a href="fun.html">Fun</a></li>
      <li><a href="lab.html#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- ===== MAIN ===== -->
<main>
  <div class="container">
    <h1 class="section-title">News &amp; Events</h1>
    <div class="section-underline"></div>

    <section class="news-grid" id="newsGrid"></section>
  </div>
</main>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal" aria-hidden="true" role="dialog" aria-labelledby="m-title">
  <div class="sheet">
    <div class="sheet-head"><img id="m-hero" alt=""></div>
    <button class="close" id="m-close" aria-label="Close details"><i class="fa-solid fa-xmark"></i></button>
    <div class="sheet-body">
      <div class="badge" id="m-category"></div>
      <h3 class="sheet-title" id="m-title"></h3>
      <div class="sheet-meta" id="m-meta"></div>
      <p class="sheet-desc" id="m-desc"></p>
      <div class="sheet-links" id="m-links"></div>
      <div class="tags" id="m-tags"></div>
      <div class="gallery" id="m-gallery"></div>
    </div>
  </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h4>Contact Information</h4>
      <p><i class="fas fa-map-marker-alt"></i> 123 University Avenue, Research Building, Suite 456</p>
      <p><i class="fas fa-phone"></i> (555) 123-4567</p>
      <p><i class="fas fa-envelope"></i> classlab@university.edu</p>
    </div>

    <div class="footer-section">
      <h4>Follow Us</h4>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-researchgate"></i></a>
        <a href="#"><i class="fas fa-graduation-cap"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
  <div class="footer-bottom">&copy; 2024 Class Lab. All rights reserved.</div>
</footer>

<!-- ===== PAGE SCRIPTS ===== -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  /* ---- NEWS DATA ---- */
  const NEWS = [
    { id:"aect25-smartflash-award", date:"2025-10-29", displayDate:"Oct 29, 2025",
      category:"Invited Talk & Award",
      title:"SmartFlash project wins Emerging Learning Technology Award at AECT 2025",
      excerpt:"Salah Esmaeili presented the SmartFlash project at AECT 2025 — recognized with the Emerging Learning Technology Award for innovation in adaptive learning.",
      desc:"CLASS Lab member Salah Esmaeili and his team recieved an award for the SmartFlash project at the Association for Educational Communications and Technology (AECT) 2025 International Convention in Las Vegas. The work, co-developed with Hai Li, Nazanin Adhami, and Hongming Li, received the Emerging Learning Technology Award, presented by the Division of Emerging Learning Technologies (DELT). The award honors innovative approaches to integrating new technologies into learning and teaching. SmartFlash is an AI-powered adaptive learning tool that transforms study materials into personalized flashcards and interactive games, helping learners study smarter and providing educators with scalable, transparent insights for adaptive learning.",
      place:"AECT 2025 • Las Vegas, NV",
      people:"Esmaeili, Li, Adhami, Li (H.), Huang, Botelho",
      tags:["Award","Invited Talk","AECT","Adaptive Learning","SmartFlash","AI in Education"],
      hero:"images/smartflash_award.png"
    },
    { id:"aect25-computational-thinking", date:"2025-10-25", displayDate:"Oct 25, 2025",
      category:"Conference",
      title:"AECT 2025: CLASS Lab presents systematic review on computational thinking assessment",
      excerpt:"Maryam Babaee presented our paper on assessing computational thinking in K–12 digital learning environments at AECT 2025 in Las Vegas.",
      desc:"CLASS Lab member **Maryam Babaee** presented the paper “From Surface to Depth: A Systematic Review of Assessing Computational Thinking in K–12 Digital Learning Environments” at the AECT 2025 International Convention in Las Vegas. Co-authored with Dr. Seyedahmad Rahimi, the paper examines how digital learning environments assess computational thinking (CT) and how assessments can move beyond surface-level scoring toward deeper insights into students’ CT skills.",
      place:"AECT 2025 • Las Vegas, NV",
      people:"Babaee, Rahimi", tags:["AECT","Computational Thinking","Systematic Review","Assessment","K-12"],
      hero:"images/aect25_CT.jpeg", thumbs:["images/aect25_CT.jpeg"]
    },
    { id:"bo-smith-professorship-2025", date:"2025-10-15", displayDate:"Oct 15, 2025",
      category:"Award", title:"Dr. Rahimi receives the B.O. Smith Research Professorship Award",
      excerpt:"Recognized by the University of Florida’s College of Education for outstanding research and scholarship.",
      desc:"Dr. Seyedahmad Rahimi was honored with the B.O. Smith Research Professorship Award — a two-year professorship that supports research and scholarship at the University of Florida’s College of Education, including $20K in research support.",
      place:"University of Florida • Gainesville, FL", people:"Rahimi",
      tags:["Award","UF College of Education","Research","Professorship"], hero:"images/rahimi_award.png"
    },
    { id:"uidaho-creativity-talk-2025", date:"2025-10-14", displayDate:"Oct 14, 2025",
      category:"Invited Talk", title:"Invited talk at University of Idaho: Creativity & AI",
      excerpt:"Third visit to the Margaret Ritchie School of Family and Consumer Sciences—sharing how we study, assess, and support creativity with AI.",
      desc:"Dr. Rahimi gave an invited talk at the University of Idaho’s Margaret Ritchie School of Family and Consumer Sciences—his third visit.",
      place:"University of Idaho • Moscow, ID", people:"Rahimi • Host: Shiyi Chen",
      tags:["Invited Talk","Creativity","AI in Education","Stealth Assessment"], hero:"images/uni_idaho.png"
    },
    { id:"aied25-productive-math", date:"2025-07-12", displayDate:"July 12, 2025",
      category:"Conference", title:"AIED 2025: ProductiveMath presented in Palermo",
      excerpt:"Our AIED paper introduces ProductiveMath, a generative-AI app that supports teachers in crafting Productive Failure problems—nominated for Best Poster Award.",
      desc:"Although Dr. Rahimi was unable to attend AIED 2025 in Palermo, the team’s research was still presented thanks to co-author Dr. Anthony Botelho.",
      place:"AIED 2025 • Palermo, Italy", people:"Rahimi, Ercan, Gao, Esmaeiligoujar, Babaee, Li, Zhang, Lee, Closser, Botelho",
      links:[{ href:"https://doi.org/10.1007/978-3-031-99264-3_43", label:"Paper DOI", icon:"fa-book-open" }],
      tags:["AIED","ProductiveMath","Generative AI","K-12","Productive Failure","Award Nomination"],
      hero:"images/productivemath_aied.png"
    },
    { id:"isls25-digital-games-reviews", date:"2025-06-25", displayDate:"June 25, 2025",
      category:"Conference", title:"ISLS 2025: Two systematic reviews on digital games, mindset, and executive functions",
      excerpt:"Presented two long papers from CLASS Lab at ISLS 2025 (Helsinki).",
      desc:"Two long papers examining games and growth mindset, and games and executive functions.",
      place:"ISLS 2025 • Helsinki, Finland", people:"Rahimi, Esmaeili, Ercan, Gao, Keawphonkrang",
      tags:["ISLS","Systematic Review","Digital Games","Growth Mindset","Executive Function","Game-Based Learning"],
      hero:"images/isls25_games.jpeg"
    },
    { id:"aera25-gpt-creativity", date:"2025-04-15", displayDate:"Apr 15, 2025",
      category:"Conference", title:"AERA 2025: Generative AI and Creativity Assessment",
      excerpt:"Presented CLASS Lab research on AI-powered creativity assessment and enjoyed a memorable conference with our PhD students in Denver.",
      desc:"Automated creativity assessment and machine creativity in sandbox games at AERA 2025.",
      place:"AERA 2025 • Denver, CO", people:"Rahimi, Celik, Gao, Esmaeiligoujar, Li, Botelho, CLASS Lab PhD Students",
      tags:["AERA","Creativity","Generative AI","Sandbox Games","Conference"],
      hero:"images/aera25_group.jpg"
    }
  ];

  /* ---- Build cards ---- */
  const grid = document.getElementById('newsGrid');
  function label(cat){ return cat || "Update"; }
  function cardFor(item){
    const el = document.createElement('article');
    el.className = 'card';
    el.innerHTML = `
      <div class="thumb">
        <span class="badge">${label(item.category)}</span>
        <img src="${item.hero}" alt="">
      </div>
      <div class="content">
        <div class="meta"><i class="fa-regular fa-calendar"></i><span>${item.displayDate}</span></div>
        <h3 class="title">${item.title}</h3>
        <p class="excerpt">${item.excerpt}</p>
        <div class="tags">${(item.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
        <button class="more" data-id="${item.id}" aria-label="Read more">
          <span>Read more</span> <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>`;
    return el;
  }
  NEWS.sort((a,b)=> b.date.localeCompare(a.date)).forEach(n=> grid.appendChild(cardFor(n)));

  /* ---- Modal behavior ---- */
  const modal = document.getElementById('modal');
  const mHero = document.getElementById('m-hero');
  const mTitle= document.getElementById('m-title');
  const mCat  = document.getElementById('m-category');
  const mMeta = document.getElementById('m-meta');
  const mDesc = document.getElementById('m-desc');
  const mLinks= document.getElementById('m-links');
  const mTags = document.getElementById('m-tags');
  const mGall = document.getElementById('m-gallery');

  document.body.addEventListener('click', (e)=>{
    const btn = e.target.closest('.more'); if(!btn) return;
    const item = NEWS.find(n=> n.id===btn.dataset.id); if(!item) return;
    mHero.src = item.hero;
    mTitle.textContent = item.title;
    mCat.textContent = label(item.category);
    mMeta.innerHTML = `
      <span><i class="fa-regular fa-calendar"></i> ${item.displayDate}</span>
      ${item.place ? `<span><i class="fa-solid fa-location-dot"></i> ${item.place}</span>` : ''}
      ${item.people? `<span><i class="fa-regular fa-user"></i> ${item.people}</span>` : ''}`;
    mDesc.textContent = item.desc || '';
    mLinks.innerHTML = (item.links||[]).map(l=>`<a class="btn" href="${l.href}" target="_blank" rel="noopener">
      <i class="fa-solid ${l.icon||'fa-up-right-from-square'}"></i>${l.label}</a>`).join('');
    mTags.innerHTML = (item.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('');
    mGall.innerHTML = (item.thumbs||[]).map(src=>`<img src="${src}" alt="">`).join('');
    modal.classList.add('open'); modal.setAttribute('aria-hidden','false');
  });
  document.getElementById('m-close').addEventListener('click', ()=>{ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); });
  modal.addEventListener('click', (e)=>{ if(e.target===modal) { modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); }});
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') { modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); }});

  /* ---- Hamburger (consistent) ---- */
  const navbar = document.getElementById("navbar");
  const burger = document.getElementById("hamburger");
  const menu   = document.getElementById("primary-navigation");

  function openMenu(){
    navbar.classList.add("open");
    document.body.classList.add("menu-lock");
    burger.setAttribute("aria-expanded","true");
    burger.setAttribute("aria-label","Close menu");
  }
  function closeMenu(){
    navbar.classList.remove("open");
    document.body.classList.remove("menu-lock");
    burger.setAttribute("aria-expanded","false");
    burger.setAttribute("aria-label","Open menu");
  }
  function toggleMenu(e){ e.stopPropagation(); navbar.classList.contains("open") ? closeMenu() : openMenu(); }

  burger?.addEventListener("click", toggleMenu);
  document.addEventListener("click", (e)=>{ if (navbar.classList.contains("open") && !navbar.contains(e.target)) closeMenu(); });
  document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeMenu(); });
  menu?.addEventListener("click", (e)=>{ if (e.target.closest("a[href]")) closeMenu(); });
});
</script>

</body>
</html>
